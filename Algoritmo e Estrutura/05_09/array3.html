<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Matrizes</h1>
    <h2>copywhithin() (copia um elemento de uma posição de um array para outra)</h2>
    <p id="arra">===</p>
    <script>
        const frutas = ["banananana", "maça", "uva", "kwid"]
        document.getElementById("arra").innerHTML = frutas.copyWithin(2,0,2)
    </script>
    <h2>OBS: copywhithin não é suportado pelo internet explorer.</h2>
</body>
</html>
