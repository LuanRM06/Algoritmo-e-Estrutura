<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="buttons.html">
  </head>
  <body>
    <form>
      <h1>Calculadora de média</h1>
      <h3>Número 1</h3>
      <input type="text" placeholder="Informe um número" id="N1" />
      <h3>Número 2</h3>
      <input type="text" placeholder="Informe outro número" id="N2" />
      <input type="submit" onclick="CalcMedia(); return false" />
    </form>
    <script>
      function CalcMedia() {
        var n1 = parseFloat(document.getElementById("N1").value);
        var n2 = parseFloat(document.getElementById("N2").value);
        var media = (n1 + n2) / 2;
        window.alert(`A média entre ${n1} e ${n2} é ${media}`);
      }
      function GoBack(){
        location.href="buttons.html"
      }
    </script>
         <h3>Voltar</h3>
         <button onclick="GoBack()">Voltar</button>
  </body>
</html>
