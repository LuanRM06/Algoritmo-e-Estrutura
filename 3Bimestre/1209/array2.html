<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input id="AgeToCheck" type="number" name="" value="18"></p>
    <p id="demo"></p>
    <button onclick="myfunction">Test</button>
    <script>
        const idades = [3, 10, 18, 20]
        function checkage(idade){
        return idade> document.getElementById("AgeToCheck").value;
        }
        function myfunction (){
            document.getElementById("demo").innerHTML=idades.find(checkage);
        }
    </script>
    
</body>
</html>
