<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Método "Filter"</h1>
    <h3>Ele filtra os elementos de acordo com um filtro especificado. No exemplo, com a função checkAdult que retorna apenas elementos maiores que 18.</h3>
    <h2 id="demo"></h2>
    <script>
        const idades = [32, "33", 16, 40, 10, 77, 96];
        document.getElementById("demo").innerHTML=idades.filter(checkAdult);
        function checkAdult (idade){
            return idade >= 18;
        }
    </script>
</body>
</html>
