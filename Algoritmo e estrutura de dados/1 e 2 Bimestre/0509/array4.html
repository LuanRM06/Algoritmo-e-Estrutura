<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Matrizes</h1>
    <h2>Método every()</h2>
    <p>esse método retorna verdadeiro se o array passar em um teste de função</p>  
    <p id="demo"></p>
    <script>
        const idades = ["90", "20", "30", "40", "50"]

        function checkAge(idade){
          
            return idade>18;
        }
        document.getElementById("demo").innerHTML = "todos as idade são maiores que 18?" + idade.every(checkAge);
    </script>
</body>
</html>
