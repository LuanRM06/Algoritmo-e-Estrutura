<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cont = 1
        let soma = 0
        while (cont <= 10) {
            soma = soma + cont
            window.alert(`A soma é ${soma}`)
            cont++
        }
        window.alert(`O total é: ${soma}`)
    </script>

</body>

</html>
