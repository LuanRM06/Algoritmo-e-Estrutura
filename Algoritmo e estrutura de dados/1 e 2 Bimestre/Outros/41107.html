<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0
        while (num =!0){
            num = prompt(parseInt("informe um número."))
            num = 1/num
            window.alert(`${num} é o inverso.`)
            if (num=0){
                window.alert("O número informado foi 0, código terminado.")
            }
        }
    </script>
    
</body>
</html>
