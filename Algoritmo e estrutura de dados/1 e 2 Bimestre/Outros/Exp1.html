<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let contador = 0
        while (contador < 5) {
            window.alert(`Contador: ${contador}`)
            contador++
        }
        window.alert("Loop com váriavel de controle concluído.");
        //código de exemplo pra usar while, vai mosytras os números de 1 a 4  
    </script>

</body>

</html>
