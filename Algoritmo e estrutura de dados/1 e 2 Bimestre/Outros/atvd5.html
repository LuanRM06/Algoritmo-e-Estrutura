<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruta
        fruta = prompt("Informe a fruta desejada:")

        switch (fruta) {
            case 'maca':
                window.alert(`O preço da maca é: $0.59 o kg`);
                break;
            case 'laranja':
                window.alert(`O preço da laranja: $0.32 o kg`);
                break;
            case 'banana':
                window.alert(`O preço da banana é; $0.48 o kg`);
                break;
            case 'cereja':
                window.alert(`O preço da cereja é: $3 o kg`);
                break;
            case 'mamao':
            case 'manga':
                window.alert(`as mangas e os mamões custam $3.79 o kg`)
            default:
                window.alert(`Produto Indisponível`)
        }
    </script>
</body>

</html>
