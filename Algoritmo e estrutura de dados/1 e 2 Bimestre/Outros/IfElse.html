<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>
    <script>
        let parcela = 0
        let valor = parseFloat(prompt("Informe o valor das compras."))
        for (let cont = 1; cont <= 10; cont++) {
            if (cont > 5) {
                parcela = (valor + valor * 0.287) / cont
                window.alert(`Podem ser ${cont} parcelas de R$${parcela}`)
            }
            else {
                parcela = valor / cont
                window.alert(`Podem ser ${cont} parcelas de R$${parcela}`)
            }

        }

    </script>
</body>

</html>
